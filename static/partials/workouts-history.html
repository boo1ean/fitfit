<div class="toolbar row">
	<div class="col col-xs-6">
		<a href="/">
			<span class="glyphicon glyphicon-arrow-left"></span>
		</a>
	</div>
</div>

<div class="item row" ng-repeat="workout in workouts | orderBy:'created_at':true">
	<div class="col col-xs-12 title"
		swipe-action
		on-click="show(workout)"
		right-label="<span class='glyphicon glyphicon-trash'></span>"
		on-swipe-left="remove(workout)">
		{{ workout.startTime | amCalendar }}
	</div>
</div>
