<div class="toolbar row">
	<div class="col col-xs-6">
		<a href="/">
			<span class="glyphicon glyphicon-arrow-left"></span>
		</a>
	</div>
</div>

<br />

<div class="row" ng-show="required">
	<div class="col col-xs-10 col-xs-push-1">
		<div class="alert alert-danger">Заполните все поля</div>
	</div>
	<br />
</div>

<div class="row" ng-show="error">
	<div class="col col-xs-10 col-xs-push-1">
		<div class="alert alert-danger">{{ error }}</div>
	</div>
	<br />
</div>

<div class="row">
	<div class="col col-xs-10 col-xs-push-1">
		<input type="text" placeholder="Email" class="form-control input-lg" ng-model="user.email" />
	</div>
</div>

<br />

<div class="row">
	<div class="col col-xs-10 col-xs-push-1">
		<input type="password" placeholder="Пароль" class="form-control input-lg" ng-model="user.password" />
	</div>
</div>

<br />

<div class="row">
	<div class="col col-xs-10 col-xs-push-1">
		<button class="btn btn-success btn-lg btn-block" ng-click="login(user)">
			<span class="glyphicon glyphicon-arrow-right"></span>
		</button>
	</div>
</div>
