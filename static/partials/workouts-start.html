<div ng-show="!adding">
	<div class="text-center workout-timer">
		<h4>{{ currentTime - workout.startTime | amDurationFormat }}</h4>
	</div>

	<div class="toolbar row">
		<div class="col col-xs-6">
			<a href="" ng-click="finish()">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</a>
		</div>

		<div class="col col-xs-6 text-right">
			<a href="" ng-click="adding = true">
				<span class="glyphicon glyphicon-plus"></span>
			</a>
		</div>
	</div>

	<div class="item row" ng-repeat="completed in workout.exercises" ng-swipe-left="removeExercise(completed)">
		<div class="col col-xs-8 title">
			{{ completed.exercise.name }}
		</div>
		<div class="col col-xs-2 ex-weight">
			{{ completed.weight }}
		</div>
		<div class="col col-xs-2 ex-times">
			{{ completed.times }}
		</div>
	</div>
</div>

<div ng-show="adding && !current.exercise">
	<div class="toolbar row">
		<div class="col col-xs-6">
			<a href="" ng-click="adding = false">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</a>
		</div>
	</div>

	<div class="item row" ng-repeat="exercise in exercises | orderBy:'accessed_at':true">
		<div class="col col-xs-12 title" ng-click="current.exercise = exercise">
			{{ exercise.name }}
		</div>
	</div>
</div>

<div ng-show="adding && current.exercise">
	<div class="toolbar row">
		<div class="col col-xs-6">
			<a href="" ng-click="unsetExercise()">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</a>
		</div>
	</div>

	<br />

	<div class="row">
		<div class="col col-xs-10 col-xs-push-1">

			<div class="row">
				<div class="col col-xs-12" ng-one-of items="current.exercise.weights" obj="current" prop='weight'></div>
			</div>

			<br />

			<div class="row">
				<div class="col col-xs-12" ng-one-of items="current.exercise.times" obj="current" prop='times'></div>
			</div>

		</div>
	</div>
</div>
